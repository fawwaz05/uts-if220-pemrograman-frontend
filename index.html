<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Manager UTS</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- HEADER -->
  <header>
    <h1>Task Manager UTS</h1>
    <p>Aplikasi Pengelolaan Tugas – IF220 Pemrograman Front-End</p>
  </header>

  <!-- NAV -->
  <nav>
    <button id="nav-add" class="nav-btn active">Tambah Tugas</button>
    <button id="nav-list" class="nav-btn">Daftar Tugas</button>
    <button id="nav-stats" class="nav-btn">Statistik</button>
  </nav>

  <!-- MAIN CONTENT -->
  <main>

    <!-- SECTION FORM -->
    <section id="section-form">
      <h2>Form Tugas</h2>

      <div id="message"></div>

      <form id="taskForm">
        <input type="hidden" id="editIndex">

        <label>Judul Tugas *</label>
        <input type="text" id="title" required placeholder="Contoh: Mengerjakan Laporan" />

        <label>Deskripsi</label>
        <textarea id="description" placeholder="Deskripsi singkat"></textarea>

        <label>Kategori *</label>
        <select id="category">
          <option value="Kuliah">Kuliah</option>
          <option value="Kerja">Kerja</option>
          <option value="Pribadi">Pribadi</option>
        </select>

        <label>Deadline *</label>
        <input type="date" id="dueDate" />

        <label>Prioritas</label>
        <div class="radio-group">
          <label><input type="radio" name="priority" value="Rendah"> Rendah</label>
          <label><input type="radio" name="priority" value="Sedang" checked> Sedang</label>
          <label><input type="radio" name="priority" value="Tinggi"> Tinggi</label>
        </div>

        <label>Estimasi Jam</label>
        <input type="number" id="estimate" value="1" min="0" />

        <label>
          <input type="checkbox" id="isDone" />
          Tandai sebagai selesai
        </label>

        <div class="btn-group">
          <button type="submit" class="btn-primary">Simpan</button>
          <button type="reset" id="btnReset" class="btn-secondary">Reset</button>
        </div>
      </form>
    </section>

    <!-- SECTION LIST -->
    <section id="section-list" class="hidden">
      <h2>Daftar Tugas</h2>

      <div class="filter-bar">
        <input type="text" id="searchInput" placeholder="Cari tugas..." />
        <select id="filterCategory">
          <option value="Semua">Semua Kategori</option>
          <option value="Kuliah">Kuliah</option>
          <option value="Kerja">Kerja</option>
          <option value="Pribadi">Pribadi</option>
        </select>
        <select id="filterStatus">
          <option value="Semua">Semua Status</option>
          <option value="Belum">Belum Selesai</option>
          <option value="Selesai">Selesai</option>
        </select>
      </div>

      <table>
        <thead>
          <tr>
            <th>Judul</th>
            <th>Kategori</th>
            <th>Deadline</th>
            <th>Prioritas</th>
            <th>Estimasi</th>
            <th>Status</th>
            <th>Aksi</th>
          </tr>
        </thead>

        <tbody id="taskTableBody"></tbody>
      </table>
    </section>

    <!-- SECTION STATS -->
    <section id="section-stats" class="hidden">
      <h2>Statistik</h2>

      <div class="stats-grid">
        <div class="stat-card">
          <h3>Total Tugas</h3>
          <p id="stat-total">0</p>
        </div>

        <div class="stat-card">
          <h3>Selesai</h3>
          <p id="stat-done">0</p>
        </div>

        <div class="stat-card">
          <h3>Belum Selesai</h3>
          <p id="stat-pending">0</p>
        </div>

        <div class="stat-card">
          <h3>Total Jam</h3>
          <p id="stat-hours">0</p>
        </div>
      </div>
    </section>

  </main>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 – UTS IF220 Pemrograman Front-End</p>
  </footer>

  <!-- JAVASCRIPT -->
  <script src="script.js"></script>
</body>
</html>
